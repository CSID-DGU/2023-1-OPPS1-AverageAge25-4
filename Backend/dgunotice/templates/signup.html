{% load static %}

{% block content %}
  <h2>회원가입</h2>

  {% if error_message %}
    <p>{{ error_message }}</p>
  {% endif %}

<link rel="stylesheet" href="{% static 'css/signup.css' %}?after">

  <!-- 회원가입 폼 -->
  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}

    <!-- 이메일 -->
    <div>
      <label for="id_uid">이메일:</label>
      <input type="email" id="id_uid" name="uid" value="{{ uid }}" required>
    </div>

    <!-- 패스워드 -->
    <div>
      <label for="id_password">패스워드:</label>
      <input type="password" id="id_password" name="password" value="{{ password }}" required>
    </div>

    <!-- 패스워드 확인 -->
    <div>
      <label for="id_pwcheck">패스워드 확인:</label>
      <input type="password" id="id_pwcheck" name="pwcheck" value="{{ pwcheck }}" required>
    </div>

    <div>
      <label>이메일 수신 동의 : </label>
      <input type="checkbox" name="email-consent" value="true">
    </div>

    <button type="submit">회원가입</button>
  </form>
  <a href="http://127.0.0.1:8000/login/" style="text-decoration: none; color: black;">로그인 페이지로 이동</a>

{% endblock %}
