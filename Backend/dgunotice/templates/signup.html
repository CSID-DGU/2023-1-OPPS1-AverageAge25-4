{% load static %}

{% block content %}
  <h2>회원가입</h2>

  {% if error_message %}
    <p>{{ error_message }}</p>
  {% endif %}

<link rel="stylesheet" href="{% static 'css/signup.css' %}?after">

  <!-- 회원가입 폼 -->
      <form class="signup_box" method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <!-- 이메일 -->
            <div>
                   <label for="id_uid">이메일:</label>
                   <input type="email" id="id_uid" name="uid" value="{{ uid }}" required>
            </div>

            <!-- 패스워드 -->
            <div>
                <label for="id_password">패스워드:</label>
                <input type="password" id="id_password" name="password" value="{{ password }}" required>
            </div>

            <!-- 패스워드 확인 -->
            <div>
                <label for="id_pwcheck">패스워드 확인:</label>
                <input type="password" id="id_pwcheck" name="pwcheck" value="{{ pwcheck }}" required>
            </div>

            <div>
                <label for="myCheckbox">이메일 수신 동의</label>
                <input type="checkbox" id="email_consent" name="email_consent">
            </div>
            <div>
                <button class="signup_btn" type="submit">회원가입</button>
            </div>

      </form>

      <div class="loginpage_btn">
            <button onclick="redirectToURL('/login/')">
                로그인 페이지로
            </button>
      </div>

{% endblock %}
