{% load static %}

{% if error_message %}
    <p>{{ error_message }}</p>
{% endif %}

<link rel="stylesheet" href="{% static 'css/LoginPage.css' %}?after">
<html>

<body>
    <div class="container">
        <div class="up">
            <img src="{% static 'images/logo.png' %}" />
        </div>

        <div class="down">
            <form class="login_box" method="POST" action="{% url 'Login' %}" >
            {% csrf_token %}

                <div class="login_box_email">
                    <label for="uid">Email: </label>
                    <input type="email" id="uid" name="uid" minlength="10" maxlength="60" required><br>
                </div>

                <div class="login_box_password">
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password" minlength="8" maxlength="20" required><br>
                </div>

                <div class="button_box">
                    <div class="login_btn">
                        <input type="submit" value="로그인">
                    </div>

                    <div class="signup_btn">
                         <button onclick="redirectToURL('/signup/')">
                                회원가입
                         </button>
                    </div>
                </div>


            </form>
        </div>

    </div>
</body>
</html>
</link>

<script src="{% static 'js/Common.js' %}"></script>
